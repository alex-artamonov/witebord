{% extends 'Witebord/base.html' %}
{% block content %}
<div class="container mt-10">
    <div class="row mt-4">
        <div class="card mb-3 mt-10" style="width: 80rem;">
            {% for guild in guilds_list %}
                <div class="card header mt-2" style="background-color: #a6cde9;">
                    <h3>{{ guild  }}:</h3>
                </div>
                <div class="card-body">                    
<!--                    <div class="media">-->
                        {% if guild.image %}
                            <img src="{{ guild.image.url }}" alt="Какая-то картинка" class="float-left" height="300">
                        {% else %}
                            <img src="https://randompicturegenerator.com/img/national-park-generator/g51b6ed108bf0bcfbce1555d91a34261220668f81518f4d2aad7e4626ac37926cf0462b3528692ef5e1b04243b6e7b5fe_640.jpg" height="300" alt="Какая-то картинка">
                        {% endif %}
<!--                        <div class="media-body">-->
                            <p>{{ guild.description|truncatewords:50}}</p>
<!--                        </div>                        -->
<!--                    </div>-->
                    
                </div>
                <div class="card-footer">
                    какая-то дополнительная информация
                    <a href="{{ guild.get_absolute_url }}" class="btn btn-primary">Подробности...</a>
                </div>
            {% endfor %}           
        </div>
    </div>
</div>

{% endblock content %}
